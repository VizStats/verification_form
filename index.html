<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center w-full h-screen">
      <a href="/form.html">
        <img src="vizstats.svg" alt="Viz Stats Icon" />
      </a>
      <div
        class="bg-white/50 rounded-lg shadow-xl flex flex-col items-center justify-center w-full max-w-md p-2 mx-auto my-6 dark:bg-white/10"
      >
        <div class="w-full p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-semibold text-left tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Login to your account
          </h1>
          <form class="space-y-4 md:space-y-6">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Your email
              </label>
              <input
                class="bg-white/50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-white/20 dark:border-white/25 dark:placeholder-white/50 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                type="email"
                placeholder="Email"
                id="email"
                required
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Password
              </label>
              <input
                class="bg-white/50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-white/20 dark:border-white/25 dark:placeholder-white/50 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Login
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don't have an account?{" "}
              <a
                href="/signup"
                class="font-medium text-blue-600 hover:underline dark:text-primary-500"
              >
                Sign up here
              </a>
            </p>
            {/* {error &&
            <p class="text-red-500 mt-8 text-center">{error}</p>
            } */}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
